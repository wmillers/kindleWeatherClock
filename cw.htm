<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
  <script>
    "use strict";
    //**************Basic settings***************
    var fixBugButCanAddMoreBugs=true;//If you not sure, please change this to false
    var testStatus=false;
    var info={
      version: '1.6',
      description: '(bug-fix changes are in commit logs)',
      author: 'wmillers@github',
      support: ['time', 'weather',//those two are default modules
          //'TO-DISABLE-//COMMENT-THE-LINE',
          'tomato',
          'ticklist',
          'danmu',
          'home',
          'lunaryear',
      ],
      license: 'LGPL2.1'
    }
    var autostart=[//COMMENT unwanted auto-start modules
      'ticklist',
      //'danmu',
      'home'];
    //********************************************
    setTimeout(function isLoaded(){
      if (typeof loaded=="undefined"){
        document.getElementsByClassName('cleaner')[0].innerHTML="<center>js FAILED</center>";
        confirm('JS failed, need reload?')?f5():comment('No need to reload');
      }
    }, 4000);
    var testInterval=testStatus?setInterval('comment(how(), true)', 7*1000):0;
    if (typeof eval!='function')
      comment('eval not support');
    function hasModule(name){
      return info.support.indexOf(name)!=-1;
    }
  </script>
  <script src="cw.js" defer></script>
  <title>&nbsp;</title><!--tomatoClock-->
  <link id="ico" href="" rel="icon" type="image/x-icon" />

    .cleaner {

      color: white;
      position: fixed;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 20;
      top: 0;
      left: 0;
    }
    .app {
      margin-top: 3rem;
      padding-top: 2rem;
      margin-left: -1.5rem;
      height: 46rem;
      width: 44rem;
      font-family: Arial,sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .rotate {
      transform:rotate(270deg);
      -webkit-transform:rotate(270deg);
    }
    .home {
      position: absolute;
      left: 24rem;
      width: 20rem;
      z-index: 3;
      font-size: 1.5rem;
    }
    .h_switch {
      height: 20rem;
      width: 4rem;
      border: black 5px solid;
      display: table-cell;
      vertical-align:middle;
      background: rgba(0, 0, 0, 0.2);
      color: white;
    }
    .tickList {
      position: absolute;
      font-size: .5rem;
      left: -3rem;
      text-align: left;
      z-index: 2;
      white-space: pre-wrap;
      overflow: hidden;
      text-shadow: 2px 2px 0 white, -2px -2px 0 white, -2px 2px 0 white, 2px -2px 0 white;
    }
    .tl_to {
      display:inline;
      margin-left:-1.6rem;
      position:absolute;
      background: white;
      width: 1.5rem;
    }
    .tl_co {
      text-align:right;
      font-size:1.5rem;
    }
    .tl_sude {
      display: block;
      padding: 0;
      word-break: break-all;
    }
    .tl_su {
      font-size: 1.5rem;
      padding: .16rem 0;
      float: left;
    }
    .danmu_fr {
      position: absolute;
      font-size: 1rem;
      margin-top: 14rem;
      margin-left: -4rem;
      text-align: left;
      height: 15rem;
      width: 18rem;
      overflow: hidden;
      z-index: 1;
      word-break: break-all;
      white-space: pre-wrap;

    .danmu_info{
      display: block;
      font-size: .6rem;

    .time {
      font-size: 16rem;
      font-variant-numeric: tabular-nums;
      font-weight: bold;

    .tomato {
      font-size: 2rem;
      font-weight: bold;
    }
    .date {
      font-size: 2rem;
      font-weight: bold;
    }
    .weath {
      margin-top: 1rem;
      margin-left: -2rem;
      width: 22.5rem;
      height: 2.8rem;
      display: block;
      -webkit-transform: scale(2.6);
      transform: scale(2.6);
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
    }
    .basket{
      margin-top: 6rem;
      font-size: 1rem;
      overflow: hidden;
      word-break: break-all;

    }
    .inform {
      margin-top: 0.5rem;
      font-size: 1.5rem;
      font-weight: normal;
    }
    .reminder {
      display: none;
      margin: -25rem 10rem;
      padding: 1rem;
      max-height: 21rem;
      width: 22rem;
      position: absolute;
      border: dotted;
      background-color: rgba(255, 255, 255, .8);

<body>
  <div class="cleaner"><noscript><center>Javascript NOT support.</center></noscript></div>
  <div class="app"><div class="rotate">
    <div class="tickList" onclick="showIcs()"><div></div><img class="tImg" style="padding:1rem"><table></table></div>
    <div class="home" onclick="hUpdate()"><div style="padding-top: 3rem">HOME</div></div>
    <div style="height:6rem"></div>
    <div class="danmu_fr" onclick="danmuSwitch()"><span class="danmu_info"></span><span id="danmu"></span></div>
    <div class="time"><span id="hour" onclick="switchTomato()">00:</span><span id="minute" onclick="pauseTomato()">00</span></div>
    <div class="tomato"><span id="tom" onclick="comment(runTime())">TOMA</span><span id="ato" onclick="initDateFromServer()">MATO</span></div>
    <div class="date" onclick="correctPrompt()">0月0日(零) 正月初一</div>
    <iframe class="weath" scrolling="no" frameborder="0" allowtransparency="true" src="" sandbox="allow-scripts" style="pointer-events: none;"></iframe>
    <div class="basket"></div>
    <div class="inform" onclick="fridgeTomato();weatherInterval();">同步时间：<span id="sync">0000-00-00 00:00:00</span> <span id="timeoffset">+0s</span> <span id="net">未同步</span></div>
    <div class="reminder" onclick="clearReminder()"></div>
  </div></div>
